{% extends "template" %}

{% block title %} 出错了 {% endblock %}

{% block content %}
<h1>{{title}}</h1>
<div id="created">{{ timestamp }}</div>
<div>
    There was an unexpected error (type={{error}}, status={{status}}).
</div>
<div>{{message}}</div>
<div>
    Please contact the operator with the above information.
</div>
{% endblock %}
